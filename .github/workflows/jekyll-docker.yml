name: ShellCheck

on:
  push:
    paths:
      - '**/*.sh'  # 改成这样，确保匹配子目录下的所有 .sh 文件
  pull_request:
    paths:
      - '**/*.sh'

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
