<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>我的个人主页</title>
    <style>
        @font-face {
            font-family: 'LXGWWenKai';
            src: url('./fonts/LXGWWenKai-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'LXGWWenKai', Arial, sans-serif;
            background: linear-gradient(135deg, #a0c1ff, #f0f4ff);
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
            border-bottom: 3px solid #0059b3;
            background: rgba(255 255 255 / 0.8);
            backdrop-filter: blur(6px);
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 10px;
            color: #0059b3;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #444;
            margin: 0;
        }

        .quote-section {
            background: rgba(248, 250, 252, 0.95);
            margin: 30px 0;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            text-align: center;
            border-left: 4px solid #0059b3;
        }

        .quote-text {
            font-size: 1.3rem;
            font-style: italic;
            color: #2c3e50;
            margin: 0 0 10px;
            line-height: 1.6;
        }

        .quote-author {
            font-size: 1rem;
            color: #7f8c8d;
            margin: 0;
        }

        .refresh-btn {
            background: #0059b3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .refresh-btn:hover {
            background: #004494;
        }

        main {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
        }

        ul.info-list {
            list-style-type: square;
            padding-left: 20px;
            font-size: 1.15rem;
        }

        ul.info-list li {
            margin-bottom: 14px;
        }

        .social-links {
            margin-top: 30px;
            text-align: center;
        }

        .social-links a {
            display: inline-block;
            margin: 0 12px;
            padding: 10px 18px;
            color: #0059b3;
            font-weight: 600;
            border: 2px solid #0059b3;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .social-links a:hover {
            background-color: #0059b3;
            color: #fff;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>欢迎来到我的网站</h1>
        <p class="subtitle">这是我的GitHub Pages网站</p>
    </header>

    <main>
        <ul class="info-list">
            <li><strong>姓名：</strong>HH</li>
            <li><strong>专业：</strong>大数据管理与应用</li>
            <li><strong>爱好：</strong>电影、吉他、健身、篮球、编程</li>
        </ul>

        <div class="quote-section">
            <p class="quote-text" id="quote-text">正在加载格言...</p>
            <p class="quote-author" id="quote-author"></p>
            <button class="refresh-btn" onclick="showRandomQuote()">换一句</button>
        </div>

        <div class="social-links">
            <a href="https://github.com/CS-Trekker" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="mailto:2400016629hh@gmail.com">邮箱</a>
            <a href="https://www.linkedin.com/in/trekker/" target="_blank" rel="noopener noreferrer">领英</a>
        </div>
    </main>
    <footer>
        &copy; 2025 HH 版权所有
    </footer>

            { text: "存在即是被感知。", author: "贝克莱" },
            { text: "人人生而自由，但无往不在枷锁之中。", author: "卢梭" },

            // 人生感悟
            { text: "生命中最重要的不是你遭遇了什么，而是你记住了什么。", author: "马尔克斯" },
            { text: "一个人知道自己为什么而活，就可以忍受任何一种生活。", author: "尼采" },
            { text: "当你凝视深渊时，深渊也在凝视你。", author: "尼采" },
            { text: "在光明中行走的人，他的皮肤必然晒得很黑。", author: "塔戈尔" },
            { text: "生活不是等待暴风雨过去，而是学会在雨中起舞。", author: "佚名" },

            // 东方智慧
            { text: "知者不言，言者不知。", author: "老子" },
            { text: "大音希声，大象无形。", author: "老子" },
            { text: "花未全开月未圆，此时最是可人怜。", author: "《菜根谭》" },
            { text: "人生如逆旅，我亦是行人。", author: "苏轼" },
            { text: "心若没有栖息的地方，到哪里都是流浪。", author: "三毛" },

            // 创造与艺术
            { text: "艺术家的职责是创造，而不是解释。", author: "毕加索" },
            { text: "想象力比知识更重要。", author: "爱因斯坦" },

            { text: "当下是唯一真实的时刻。", author: "埃克哈特·托利" }
        ];

        // 显示随机格言
        function showRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quote = quotes[randomIndex];

            document.getElementById('quote-text').textContent = quote.text;
            document.getElementById('quote-author').textContent = `— ${quote.author}`;
        }

        // 页面加载时显示第一句格言
        window.addEventListener('load', showRandomQuote);
    </script>
</body>

</html>
